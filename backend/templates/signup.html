{% extends "base.html" %}
{% block title %}Sign Up - SmartHire{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-6">
      <i class="fas fa-user-plus text-blue-600 text-5xl mb-2"></i>
      <h2 class="text-2xl font-bold text-gray-900">Create Your Account</h2>
      <p class="text-gray-500">Join SmartHire today and streamline hiring!</p>
    </div>

    {% if error %}
      <p class="mb-4 text-red-600 text-center">{{ error }}</p>
    {% endif %}

    <form method="post" action="/signup">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="name" name="name" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
      </div>

      <!-- Role Selection -->
      <div class="mb-6">
        <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
        <select id="role" name="role" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
          <option value="">Select Role</option>
          <option value="user">Job Seeker</option>
          <option value="hr">HR</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
        Sign Up
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Already have an account? <a href="/login" class="text-blue-600 hover:text-blue-700">Log in</a>
    </p>
  </div>
</div>
{% endblock %}
