{% extends "base.html" %}
{% block title %}Login - SmartHire{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-8">
    <div class="text-center mb-6">
      <i class="fas fa-user-circle text-blue-600 text-5xl mb-2"></i>
      <h2 class="text-2xl font-bold text-gray-900">Welcome Back</h2>
      <p class="text-gray-500">Login to continue to SmartHire</p>
    </div>

    {% if error %}
      <p class="mb-4 text-red-600 text-center">{{ error }}</p>
    {% endif %}
    {% if success %}
      <p class="mb-4 text-green-600 text-center">{{ success }}</p>
    {% endif %}

    <form method="post" action="/login">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm px-3 py-2">
      </div>
      <button type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
        Sign In
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">
      Donâ€™t have an account? <a href="/signup" class="text-blue-600 hover:text-blue-700">Sign up</a>
    </p>
  </div>
</div>
{% endblock %}
